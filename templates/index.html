<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form method="post" action="/add_task/" class="task-form">
        <label for="description">Description:</label>
        <input type="text" name="description" required />
        <label for="priority">Priority:</label>
        <input type="number" name="priority" required />
        <label for="due_date">Due Date:</label>
        <input type="text" name="due_date" required />
        <button type="submit">Add Task</button>
      </form>
      <ul class="task-list">
        {% for task in tasks %}
        <li>
          {{ task.description }} (Priority: {{ task.priority }}, Due Date: {{
          task.due_date }})
          <a href="/delete_task/{{ loop.index0 }}" class="delete-link"
            >Delete</a
          >
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
